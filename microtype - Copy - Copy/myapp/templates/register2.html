<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <h1>Sign UP</h1>
        <hr>
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="first_name" id="email" required>

        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="last_name" id="email" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="email" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password1" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password2" id="psw-repeat" required>
        <hr>
        <button type="submit" class="registerbtn">Register</button>
        <div class="container signin">
            <p>Already Have a account? <a href="{% url 'login' %}">Log In</a></p>
        </div>

    </div>
</form>
    
</body>
</html>
