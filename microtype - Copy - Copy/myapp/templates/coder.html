{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="This Speed Typing Test will give you an acuurate speed test and help increase your typing speed" />

  <title>QWERTY Keys</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <link rel="icon" href="{% static 'images/favicon.jpg' %}">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/coder.css' %}">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid box ">
    <div class="top">
      <div class="first_line">
        <h1 id="heading" class="red">QWERTY KEYS</h1>

        <div class="right">
          <i class="fa fa-user" aria-hidden="true"></i>
          <div id="user"><a href="https://www.google.co.in/" target="_blank"> &nbsp  {{ username }}</a></div>
        </div>
      </div>
      
      <div class="history">
        <span>BEST PA:</span>
        <span id="best_pa">0</span>
        <span>Total Test Given:</span>
        <span id="test">0</span>
      </div>




      <div class="limits-box">
        <div class="limit">
          <a id="thirty" class="yellow" href="#">30s</a>
          <a id="sixty" href="#">60s</a>
          <a id="one_twenty" href="#">120s</a>
        </div>
        <div class="limit">
          <a id="beg" class="yellow" href="#">Python</a>
          <a id="pro" href="#">C++</a>
          <a id="expert" href="#">Java</a>
        </div>

      </div>
    </div>

    <div class="stats center">
      <div class="stat-block if">
        <div id="timeName" class="stat-name yellow if">Time</div>
        <div id="time" class="details if ">30</div>
      </div>

      <div class="stat-block if">
        <div id="cwName" class="stat-name yellow if">Correct Word</div>
        <div id="cw" class="details if">0</div>
      </div>

      <div class="stat-block if">
        <div id="wwName" class="stat-name yellow if">Wrong Word</div>
        <div id="ww" class="details if">0</div>
      </div>
    </div>


    <div class="text-display" id="textDisplay">
    </div>

    <div class="input-area center">
      <textarea rows="1" class="text-input" id="textInput" autofocus autocomplete="off" autocorrect="off"
        autocapitalize="off" spellcheck="false"></textarea>
    </div>

    <div class="restart-button center">
      <a id="restartBtn" class="current" href="#">
        <i class="fas fa-redo"></i>
      </a>
    </div>

    <footer class="center">Â©2024

    </footer>
  </div>

  <!-- {% if last_login_user %}
        <p>Last logged-in user: {{ last_login_user.username }}</p>
    {% else %}
        <p>No user has logged in yet.</p>
    {% endif %} -->





  <!-- My Javascript -->
  <script src="{% static 'js/coder.js' %}"></script>
  <script>
    var myData = "{{ my_data|json_script }}";
  </script>
</body>

</html>
