{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'images/favicon.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <title>Web Design Mastery | WDM Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <h2>QWERTY Keys</h2>
        <h3>Welcome back!</h3>
        <h1>Log In</h1>
        <form method="POST">
          {% csrf_token %}
          <label for="username">Username</label>
          <div class="input__row">
            <input type="text" placeholder="Enter Your Username" required id="email" name="username"/>
          </div>
          <div class="input__header">
            <label for="psw">Password</label>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="input__row">
            <input type="password" id="password" placeholder="Password" name="password" />
            <span id="password-eye"><i class="ri-eye-off-line"></i></span>
          </div>
          <button>LOGIN</button>
        </form>
        <h6>or continue with</h6>
        <div class="logins">
          <a href="#"><img src="{% static 'images/search.png' %}" alt="google" /></a>
          <a href="#"><img src="{% static 'images/github.png' %}" alt="github" /></a>
          <a href="#"><img src="{% static 'images/facebook.png' %}" alt="facebook" /></a>
        </div>
        <p>Don't have an account yet? <a href="{% url 'sign-up' %}">Sign up for free</a></p>
      </div>
      <div class="container__image">
        <img src="{% static 'images/header.png' %}" alt="header" />
      </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
